<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="09.css">
</head>
<body>
    <!--
        ESTRUTURA DE UM LINK: https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf
        Um link é composto por diferentes partes:

        1) Domínio: fatecfrance.edu.br
            O domínio identifica o "dono" do site; No Brasil, domínios podem ser registrados pelo serviço registro.br
            Tem diversas partes:
                br: TLD (top level domain) - domínio de nível superior; neste caso, identifica o país (Brasil)

                edu: categoria de domínio (Instituição de ensino superior)

                fatecfranca: nome escolhido para o dominio

        2) Subdominio: site
            Divisão do domínio e pode ser criado pelo dono do domínio, vem antes do domínio

        3) Caminho ou rota: /files/dsm-projeto-pedagogico.pdf
            Indica um conteúdo dentro de um domínio, nesse caso, PDF.
        
        4) Protocolo: https://
            É o protocolo que será usado pelo navegador para acessar o conteúdo. nesse caso, conteúdo criptografado

        UM LINK É CHAMADO DE URL - LOCALIZADOR UNIVERSAL DE RECURSOS
        
    --> 

    <p>
        <a href="arquivos/10-apostila-links.pdf">saaaaaalve</a>
    </p>
</body>
</html>
